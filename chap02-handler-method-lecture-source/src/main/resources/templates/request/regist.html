    <h1>WebRequest 객체로 파라미터 전달받기</h1>
    <h3>신규 메뉴 등록 폼</h3>
    <form action="regist" method="post">
        <label>등록할 메뉴 이름 : </label>
        <input type = "text" name = "name"><br>
        <label>등록할 메뉴 가격 : </label>
        <input type = "number" name="price" step="1000" min="0"><br>
        <label>등록할 메뉴 카테고리 : </label>
        <select name="categoryCode">
            <option value="1">식사</option>
            <option value="2">음료</option>
            <option value="3">디저트</option>
        </select>
        <button type="submit">등록</button>
<!--        값을 꺼내올때 name 속성이 중요 우리가 만약에 select 태그 사용시 실제 들어가는 값은 value 속성이 중요 -->

    </form>
